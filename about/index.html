  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/maptalks/dist/maptalks.min.js"></script>
<div style="min-height: 500px; width: 100%;" id="map">
</div>
<script type="text/javascript">
//添加地图
var myloc=[114.3545318073,30.5277547296];

var map = new maptalks.Map('map', {
    center: myloc,
    zoom: 14,
    baseLayer: new maptalks.TileLayer('base', {
        urlTemplate: 'http://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
        subdomains: ['a', 'b', 'c'],
        attribution: '&copy; <a href="http://osm.org">OpenStreetMap</a> contributors, &copy; <a href="https://carto.com/">CARTO</a>'
    })
});
// point with altitude
var point = new maptalks.Marker(
myloc,
{
  properties : {
    altitude : 400
  }
}
);
new maptalks.VectorLayer('me', [point], {
enableAltitude : true,        // enable altitude
altitudeProperty : 'altitude' // altitude property in properties, default by 'altitude'
}).addTo(map);

//获取用户位置
var option = {
    enableHighAccuracy: true, //设置提升定位的精准度
    maximumAge: 0,  //禁用缓存
    timeout: 30000  //开始获取定位信息30秒后超时
}
if (navigator.geolocation) {  //判断是否支持Geolocation API
    navigator.geolocation.getCurrentPosition(showPosition, showError, option)
}
function showPosition(position) {
    var lat = position.coords.latitude;  //获取纬度
    var lon = position.coords.longitude;  //获取经度
    addUserPosition(lat, lon);
}
function showError(error) {
    switch (error.code) {
        case error.PERMISSION_DENIED:
            alert("您拒绝了地理定位服务");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("无法获取您的位置");
            break;
        case error.TIMEOUT:
            alert("获取位置超时");
            break;
    }
}
//添加用户位置到地图上
function addUserPosition(lat, lon) {
          var layer = new maptalks.VectorLayer('vector', { forceRenderOnMoving : true }).addTo(map);
          var marker = new maptalks.Marker([lon,lat]).addTo(layer);
          marker.updateSymbol({
              markerFill: 'rgb(135,196,240)'
          });
          console.log(lat,lon);
          var start = myloc;
          var end=[lon,lat];
                  
          var arrow = new maptalks.LineString(
            [end, start],
            {
              'id' : 'arrow',
              'arrowStyle' : 'classic',
              'arrowPlacement' : 'vertex-last'
            }
          )
          .addTo(layer);
          
}

</script>
